      </div>
      <div class="col-md-4">
        <ul class="list-inline quicklinks">
            <li><a href="https://hassan.com.bd/files/privacy-policy">Privacy</a>
            </li>
            <li><a href="https://hassan.com.bd/files/terms-of-use">Terms</a>
            </li>
			
        </ul>
      </div>
    </div>
  </div>
</footer>
